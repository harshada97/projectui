<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

<body>
<center><div class="container" style="text:pink;">
<blink><h1 style="color:green;">Welcome!</h1></blink>
<h4 style="color:red;">You Have logged in for first time. Reset your password for security purpose</h4>

</div>
<div class = "container" style="margin-top:100px;">
		<div class = "row">
         <div class = "col m4 l4">
       </div>
         
         <div class = "col m8 l4">
			 <div class="card white">
				<div class="card-content black-text">
					<span class="card-title" align="center">Reset Password</span>
					<div class="row">
						<form class = "col s12">
            <div class = "row">
               <div class = "input-field">
                  <i class = "material-icons prefix">enhanced_encryption</i>
                  <input placeholder = "Password"  id = "password"
                     type = "password" class = "active validate" required />
                  <label for = "password"></label>
               </div>
			 </div>
			  <div class = "row">
               <div class = "input-field">
                  <i class = "material-icons prefix">enhanced_encryption</i>
                  <input placeholder = "Confirm Password"  id = "confirm_password"
                     type = "password" class = "active validate" required />
                  <label for = "confirm_password"></label>
               </div>
			 </div>
			 <center>
            <button class = "btn waves-effect waves-light red" type = "submit">Save</button>  
               </center>
</div></div></div></div></div></div>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
